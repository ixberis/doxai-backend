
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notificación: Cuenta eliminada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #5c6ef8;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notificación de DoxAI</h1>
        </div>
        <div class="content">
            <h2>Un usuario ha eliminado su cuenta</h2>
            <p><strong>Usuario:</strong> {{ user_name }}</p>
            <p><strong>Email:</strong> {{ user_email }}</p>
            <p><strong>Fecha y hora:</strong> {{ timestamp }}</p>
        </div>
        <div class="footer">
            <p>© 2025 DoxAI. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>
