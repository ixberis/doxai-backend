
# backend/pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .* build dist venv .venv .git __pycache__
asyncio_mode = auto
addopts =
    --tb=short
    --strict-markers

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    asyncio: Async tests
    diagnostics_sql: Smoke tests for RAG SQL diagnostics views (safe to skip in normal runs)

filterwarnings =
    # Silencia el warning espec√≠fico de httpx._models sobre 'content=<...>'
    ignore:Use 'content=<...>' to upload raw bytes/text content\.:DeprecationWarning:httpx\._models
# Fin del archivo pytest.ini